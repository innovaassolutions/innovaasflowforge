  <polygon points="210,290 195,340 260,290" fill="rgba(255,255,255,0.45)"/>
  <!-- Front bubble -->
  <rect x="130" y="190" width="220" height="150" rx="28" ry="28" fill="white"/>
  <polygon points="290,340 325,390 280,340" fill="white"/>
  <!-- Three dots in front bubble -->
  <circle cx="200" cy="265" r="16" fill="#F25C05"/>
  <circle cx="250" cy="265" r="16" fill="#F25C05"/>
  <circle cx="300" cy="265" r="16" fill="#F25C05"/>
