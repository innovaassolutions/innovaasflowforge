<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Dark navy -->
  <rect width="1200" height="630" fill="#1e3a5f"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="300" fill="#c4776a" opacity="0.05"/>
  <circle cx="100" cy="550" r="250" fill="#ffffff" opacity="0.02"/>

  <!-- Left content -->
  <g transform="translate(80, 100)">
    <!-- Badge -->
    <rect x="0" y="0" width="180" height="32" rx="16" fill="#c4776a" opacity="0.2"/>
    <text x="90" y="21" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#c4776a" text-anchor="middle" letter-spacing="0.5">ABOUT THE COACH</text>

    <!-- Headline -->
    <text x="0" y="85" font-family="Inter, system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">Work with a</text>
    <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="44" font-weight="700" fill="#c4776a">Coach Who Gets It</text>

    <!-- Quote -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" opacity="0.9" font-style="italic">"Stepping into coaching is a</text>
      <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" opacity="0.9" font-style="italic">meaningful decision, and the</text>
      <text x="0" y="60" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" opacity="0.9" font-style="italic">first conversation matters."</text>
    </g>

    <!-- Divider -->
    <rect x="0" y="285" width="60" height="3" rx="1.5" fill="#c4776a"/>

    <!-- Coach info -->
    <g transform="translate(0, 320)">
      <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#ffffff">Mark Nickerson</text>
      <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#ffffff" opacity="0.7">Founder, Leading with Meaning</text>
      <text x="0" y="55" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#ffffff" opacity="0.7">Leadership Coach for Emerging Leaders</text>
    </g>

    <!-- CTA -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="260" height="56" rx="8" fill="#c4776a"/>
      <text x="130" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Start Your Assessment</text>
    </g>
  </g>

  <!-- Right side - Value proposition cards -->
  <g transform="translate(580, 90)">
    <!-- Card 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="530" height="130" rx="12" fill="#ffffff" opacity="0.05"/>
      <rect x="0" y="0" width="530" height="130" rx="12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

      <!-- Icon -->
      <circle cx="50" cy="65" r="30" fill="#c4776a" opacity="0.2"/>
      <g transform="translate(35, 50)">
        <path d="M15 0 L30 15 L15 30 L0 15 Z" stroke="#c4776a" stroke-width="2" fill="none"/>
        <circle cx="15" cy="15" r="5" fill="#c4776a"/>
      </g>

      <!-- Text -->
      <text x="100" y="45" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Know Your Archetype First</text>
      <text x="100" y="75" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">The assessment reveals your leadership patterns</text>
      <text x="100" y="95" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">so coaching starts from a place of clarity.</text>
    </g>

    <!-- Card 2 -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="530" height="130" rx="12" fill="#ffffff" opacity="0.05"/>
      <rect x="0" y="0" width="530" height="130" rx="12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

      <!-- Icon -->
      <circle cx="50" cy="65" r="30" fill="#c4776a" opacity="0.2"/>
      <g transform="translate(35, 50)">
        <circle cx="15" cy="8" r="8" stroke="#c4776a" stroke-width="2" fill="none"/>
        <path d="M5 25 Q15 35 25 25" stroke="#c4776a" stroke-width="2" fill="none"/>
      </g>

      <!-- Text -->
      <text x="100" y="45" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Personalized Approach</text>
      <text x="100" y="75" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">No cookie-cutter advice. Your coaching journey</text>
      <text x="100" y="95" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">is built around your unique leadership style.</text>
    </g>

    <!-- Card 3 -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="530" height="130" rx="12" fill="#c4776a" opacity="0.15"/>
      <rect x="0" y="0" width="530" height="130" rx="12" fill="none" stroke="#c4776a" stroke-width="1" opacity="0.3"/>

      <!-- Icon -->
      <circle cx="50" cy="65" r="30" fill="#c4776a" opacity="0.3"/>
      <g transform="translate(35, 50)">
        <path d="M5 15 L15 5 L25 15 L15 25 Z" stroke="#c4776a" stroke-width="2" fill="none"/>
        <line x1="15" y1="5" x2="15" y2="0" stroke="#c4776a" stroke-width="2"/>
        <line x1="25" y1="15" x2="30" y2="15" stroke="#c4776a" stroke-width="2"/>
        <line x1="15" y1="25" x2="15" y2="30" stroke="#c4776a" stroke-width="2"/>
        <line x1="5" y1="15" x2="0" y2="15" stroke="#c4776a" stroke-width="2"/>
      </g>

      <!-- Text -->
      <text x="100" y="45" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Lead Without Losing Yourself</text>
      <text x="100" y="75" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">Find direction and authority while staying true</text>
      <text x="100" y="95" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">to who you are. That's what this work is about.</text>
    </g>
  </g>

  <!-- Footer tagline -->
  <g transform="translate(600, 580)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.5" text-anchor="middle">leadingwithmeaning.com</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#c4776a"/>
</svg>