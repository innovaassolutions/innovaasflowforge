<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f5f3ef"/>

  <!-- Header -->
  <g transform="translate(600, 50)">
    <rect x="-140" y="0" width="280" height="32" rx="16" fill="#1e3a5f" opacity="0.1"/>
    <text x="0" y="21" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e3a5f" text-anchor="middle" letter-spacing="0.5">THE LEADERSHIP CHALLENGE</text>
  </g>

  <!-- Main headline -->
  <text x="600" y="130" font-family="Inter, system-ui, sans-serif" font-size="38" font-weight="700" fill="#1e3a5f" text-anchor="middle">You're Not Struggling. You're Leading in Chaos.</text>

  <!-- Two columns -->
  <g transform="translate(80, 180)">
    <!-- Left column - The Problem -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="500" height="380" rx="16" fill="#ffffff" stroke="#e0dcd5" stroke-width="1"/>

      <!-- Header bar -->
      <rect x="0" y="0" width="500" height="55" rx="16" fill="#5a6a7a"/>
      <rect x="0" y="40" width="500" height="15" fill="#5a6a7a"/>
      <text x="30" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Without Direction</text>

      <!-- Pain points -->
      <g transform="translate(30, 80)">
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="10" fill="#c4776a" opacity="0.15"/>
          <line x1="5" y1="5" x2="15" y2="15" stroke="#c4776a" stroke-width="2"/>
          <line x1="15" y1="5" x2="5" y2="15" stroke="#c4776a" stroke-width="2"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Minimal training, maximum expectations</text>
        </g>
        <g transform="translate(0, 50)">
          <circle cx="10" cy="10" r="10" fill="#c4776a" opacity="0.15"/>
          <line x1="5" y1="5" x2="15" y2="15" stroke="#c4776a" stroke-width="2"/>
          <line x1="15" y1="5" x2="5" y2="15" stroke="#c4776a" stroke-width="2"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Constantly shifting priorities</text>
        </g>
        <g transform="translate(0, 100)">
          <circle cx="10" cy="10" r="10" fill="#c4776a" opacity="0.15"/>
          <line x1="5" y1="5" x2="15" y2="15" stroke="#c4776a" stroke-width="2"/>
          <line x1="15" y1="5" x2="5" y2="15" stroke="#c4776a" stroke-width="2"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Losing yourself in corporate demands</text>
        </g>
        <g transform="translate(0, 150)">
          <circle cx="10" cy="10" r="10" fill="#c4776a" opacity="0.15"/>
          <line x1="5" y1="5" x2="15" y2="15" stroke="#c4776a" stroke-width="2"/>
          <line x1="15" y1="5" x2="5" y2="15" stroke="#c4776a" stroke-width="2"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Doubt creeping in</text>
        </g>
        <g transform="translate(0, 200)">
          <circle cx="10" cy="10" r="10" fill="#c4776a" opacity="0.15"/>
          <line x1="5" y1="5" x2="15" y2="15" stroke="#c4776a" stroke-width="2"/>
          <line x1="15" y1="5" x2="5" y2="15" stroke="#c4776a" stroke-width="2"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">No map, no margin for error</text>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(30, 310)">
        <rect x="0" y="0" width="440" height="50" rx="8" fill="#c4776a" opacity="0.1"/>
        <text x="220" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#c4776a" text-anchor="middle" font-weight="500">Feeling overwhelmed is not a failure.</text>
      </g>
    </g>

    <!-- Right column - The Solution -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="500" height="380" rx="16" fill="#ffffff" stroke="#1e3a5f" stroke-width="2"/>

      <!-- Header bar -->
      <rect x="0" y="0" width="500" height="55" rx="16" fill="#1e3a5f"/>
      <rect x="0" y="40" width="500" height="15" fill="#1e3a5f"/>
      <text x="30" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff">With Leading with Meaning</text>

      <!-- Solutions -->
      <g transform="translate(30, 80)">
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="10" fill="#1e3a5f" opacity="0.1"/>
          <path d="M5 10 L9 14 L16 6" stroke="#1e3a5f" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Clarity on your leadership style</text>
        </g>
        <g transform="translate(0, 50)">
          <circle cx="10" cy="10" r="10" fill="#1e3a5f" opacity="0.1"/>
          <path d="M5 10 L9 14 L16 6" stroke="#1e3a5f" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Confidence in decision-making</text>
        </g>
        <g transform="translate(0, 100)">
          <circle cx="10" cy="10" r="10" fill="#1e3a5f" opacity="0.1"/>
          <path d="M5 10 L9 14 L16 6" stroke="#1e3a5f" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Authentic communication tools</text>
        </g>
        <g transform="translate(0, 150)">
          <circle cx="10" cy="10" r="10" fill="#1e3a5f" opacity="0.1"/>
          <path d="M5 10 L9 14 L16 6" stroke="#1e3a5f" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">Direction without losing yourself</text>
        </g>
        <g transform="translate(0, 200)">
          <circle cx="10" cy="10" r="10" fill="#1e3a5f" opacity="0.1"/>
          <path d="M5 10 L9 14 L16 6" stroke="#1e3a5f" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#1e3a5f">A map for navigating complexity</text>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(30, 310)">
        <rect x="0" y="0" width="440" height="50" rx="8" fill="#1e3a5f" opacity="0.08"/>
        <text x="220" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#1e3a5f" text-anchor="middle" font-weight="500">It's the first step toward leading with clarity.</text>
      </g>
    </g>
  </g>

  <!-- Arrow between columns -->
  <g transform="translate(560, 370)">
    <circle cx="40" cy="0" r="30" fill="#c4776a"/>
    <path d="M30 0 L50 0 M45 -8 L53 0 L45 8" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#1e3a5f"/>
</svg>