<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo - Score Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FFFEFB;
      --bg-subtle: #FAF8F3;
      --bg-muted: #F2EFE7;
      --border: #E6E2D6;
      --text: #171614;
      --text-muted: #71706B;
      --accent: #F25C05;
      --accent-subtle: #FEF5EE;
      --success: #16A34A;
      --success-subtle: #DCFCE7;
      --teal: #1D9BA3;
      --teal-subtle: #E0F5F6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8f6f1 0%, #fff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: 380px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.04);
      padding: 32px;
      text-align: center;
    }

    .school-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-subtle);
      padding: 8px 16px;
      border-radius: 100px;
      margin-bottom: 24px;
    }

    .school-icon {
      width: 24px;
      height: 24px;
      background: var(--teal);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .school-icon svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    .school-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
    }

    .score-ring {
      width: 180px;
      height: 180px;
      margin: 0 auto 24px;
      position: relative;
    }

    .score-ring svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .score-ring-bg {
      fill: none;
      stroke: var(--bg-muted);
      stroke-width: 12;
    }

    .score-ring-fill {
      fill: none;
      stroke: var(--accent);
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 440;
      stroke-dashoffset: 132;
    }

    .score-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .score-value {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
    }

    .score-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .score-interpretation {
      display: inline-block;
      background: var(--accent-subtle);
      color: var(--accent);
      padding: 6px 16px;
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 28px;
    }

    .pillars {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .pillar {
      flex: 1;
      background: var(--bg-subtle);
      border-radius: 12px;
      padding: 16px 12px;
    }

    .pillar-icon {
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
    }

    .pillar-icon svg {
      width: 18px;
      height: 18px;
      color: var(--teal);
    }

    .pillar-name {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .pillar-score {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--teal);
    }

    .pillar-bar {
      height: 4px;
      background: white;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .pillar-bar-fill {
      height: 100%;
      background: var(--teal);
      border-radius: 2px;
    }

    .trend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      background: var(--success-subtle);
      border-radius: 12px;
    }

    .trend-icon {
      width: 24px;
      height: 24px;
      background: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trend-icon svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    .trend-text {
      font-size: 0.85rem;
      color: var(--success);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="school-badge">
      <div class="school-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
      </div>
      <span class="school-name">Westside High School</span>
    </div>

    <div class="score-ring">
      <svg viewBox="0 0 160 160">
        <circle class="score-ring-bg" cx="80" cy="80" r="70"/>
        <circle class="score-ring-fill" cx="80" cy="80" r="70"/>
      </svg>
      <div class="score-center">
        <div class="score-value">70</div>
        <div class="score-label">Overall Score</div>
      </div>
    </div>

    <div class="score-interpretation">Developing</div>

    <div class="pillars">
      <div class="pillar">
        <div class="pillar-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
        </div>
        <div class="pillar-name">Technology</div>
        <div class="pillar-score">62</div>
        <div class="pillar-bar"><div class="pillar-bar-fill" style="width: 62%"></div></div>
      </div>
      <div class="pillar">
        <div class="pillar-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </div>
        <div class="pillar-name">Process</div>
        <div class="pillar-score">68</div>
        <div class="pillar-bar"><div class="pillar-bar-fill" style="width: 68%"></div></div>
      </div>
      <div class="pillar">
        <div class="pillar-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <div class="pillar-name">Organization</div>
        <div class="pillar-score">78</div>
        <div class="pillar-bar"><div class="pillar-bar-fill" style="width: 78%"></div></div>
      </div>
    </div>

    <div class="trend">
      <div class="trend-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
        </svg>
      </div>
      <span class="trend-text">+12 points from last assessment</span>
    </div>
  </div>
</body>
</html>
